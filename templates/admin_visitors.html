<!DOCTYPE html>
<html>
<head>
  <title>PopUp Submissions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 12px 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
      text-transform: uppercase;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .submit-btn {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #388E3C;
    }

    @media (max-width: 768px) {
      table {
        width: 100%;
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h2>PopUp Submissions</h2>

  <form method="POST" action="/admin/visitors/archive">
    <table>
      <thead>
        <tr>
          <th>Select</th>
          <th>ID</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Course</th>
          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        {% for visitor in visitors %}
        <tr>
          <td><input type="checkbox" name="selected_ids" value="{{ visitor[0] }}"></td>
          <td>{{ visitor[0] }}</td>
          <td>{{ visitor[1] }}</td>
          <td>{{ visitor[2] }}</td>
          <td>{{ visitor[3] }}</td>
          <td>{{ visitor[4].strftime('%Y-%m-%d %H:%M:%S') if visitor[4] else '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <button type="submit" class="submit-btn">DONE</button>
  </form>
</body>
</html>
