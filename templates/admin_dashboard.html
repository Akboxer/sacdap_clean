<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
            text-align: center;
        }
        h1 {
            margin-bottom: 40px;
        }
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <a href="/admin/enrollments" class="btn">Enrollments</a>
    <a href="/admin/visitors" class="btn">Visitors</a>
    <a href="/admin/contacts" class="btn">Contacts</a>
</body>
</html>
